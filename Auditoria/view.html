
<html>
<head>
  <title>Sistema de Noticias y Expedientes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1>Noticias</h1>
    <div id="noticias-container"></div>

    <h1 class="mt-5">Expedientes</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>DNI Denunciante</th>
          <th>Denunciado</th>
          <th>Causa</th>
          <th>Medida</th>
          <th>Fojas</th>
          <th>Libro de Actas</th>
          <th>Código Comisaría</th>
          <th>Número de Expediente</th>
          <th>Número de Instrucción</th>
          <th>Fecha de Entrada</th>
        </tr>
      </thead>
      <tbody id="expedientes-container"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
