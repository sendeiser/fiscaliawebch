<!-- Personas No Registradas o Registradas -->
<script>
  var inp_dni = document.getElementById("inp_dni");

    inp_dni.addEventListener('keyup', function(){
      
      dni=$(this).val();
      
      console.log(dni);
    
      $.post('phpserv/persona.php',{dni},(response)=>{
        json=JSON.parse(response);
        
        
              console.log(json);
            if (json=='no') {
              $('#inp_nombre').val('Persona No Registrada');
              $('#inp_apellido').val('Complete DNI,Nombre y Apellido');
            }
          else{
            $('#inp_nombre').val(json.nombre);
              $('#inp_apellido').val(json.apellido);
          }
      })
      
  })
