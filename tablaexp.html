<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/datatables.min.css">
    <link rel="stylesheet" href="css/tabla.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">    
    <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  rel="stylesheet">
   
    <title>EXPEDIENTES - FISCALIA CHAMICAL/LR</title>
</head>
<body style="background-color: beige;">
    <!-- Modal -->
<div class="modal fade"  id="editar" tabindex="-1" role="dialog" aria-labelledby="tablaexpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header" style="background-color:#1768ac">
          <h5 class="modal-title badge bg-light" id="tablaexpModalLabel" style="font-weight: bold;font-size:25px">Editar Expediente</h5>
          <button type="button" class="close bg-dark" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-light fw-bold fs-1" style="background-color:#293b5f">
          <form class="row col-12 d-flex" action="" method="post" id="formeditar">
            
            <input type="hidden" id="id_expediente1">

              <div class="col-10">

                <label for="dni">DNI</label>
                <input type="number" name="" id="dni" disabled="true" class="form-control input-sm">
              </div>
               
              <div class="col-10">

                <label for="denunciado">Denunciado</label>
                <input type="text" name="" id="denunciado" class="form-control input-sm" placeholder="Nombre Completo">
              </div>
              
              <div class="col-4">

                <label for="comisaria">Comisaria</label>
                <input type="text" name="" id="comisaria" class="form-control input-sm">
              </div>
              
              <div class="col-4">

                <label for="fojas">Fojas</label>
                <input type="text" name="" id="fojas" class="form-control input-sm">
              </div>

              <div class="col-4">

                <label for="librodeactas">Libro de Actas</label>
                <input type="text" name="" id="librodeactas" class="form-control input-sm">
              </div>


              <div class="col-6">

                <label for="nroexpediente">Nro. Expediente</label>
                <input type="text" name="" id="nroexpediente" class="form-control input-sm">
              </div>
               
              <div class="col-6">

                <label for="causa">Causa</label>
                <input type="text" name="" id="causa" class="form-control input-sm">
              </div>

              <div class="col-6">

                <label for="medida">Medida</label>
                <input type="text" name="" id="medida" class="form-control input-sm">
              </div>

              <div class="col-6">

                <label for="fechadeentrada">Fecha de Entrada</label>
                <input type="date" name="" id="fechadeentrada" class="form-control input-sm">
              </div>

              <div class="col-6">

                <label for="fechadesalida">Fecha de Salida</label>
                <input type="date" name="" id="fechadesalida" class="form-control input-sm">
              </div>

            

        
            
        </div>
        <div class="modal-footer d-flex justify-content-center" style="background-color:#1768ac">
          <button type="button" class="btn btn-success" id="si-edit" data-dismiss="modal">Editar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
         </div>
        </form>          
        </div>

      </div>
    </div>
  </div>
  <div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="tablaexpModalLabel" aria-hidden="true" >
    <div class="modal-dialog" >
      <div class="modal-content" style="background-color: #150e56">
        <div class="modal-header">
          <h5 class="modal-title badge bg-warning text-danger" id="tablaexpModalLabel" style="font-size:20px">Eliminar Expediente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-eliminar">
                  <label class="bg-dark text-light"for="">Seguro que quiere eliminar el Expediente con el ID: </label>
                  <label class="bg-danger text-light fw-bold fs-1" id="laboratorio_eliminar">?</label>
                  <input type="hidden" id="id_expediente2">                     
        </div>
        <div class="modal-footer d-block mx-auto">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button id="si-eliminar" type="button" class="btn btn-success" data-dismiss="modal" >Confirmar</button>
        </div>
      </form>
        </div>
    </div>
  </div>
    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="background-color:rgb(45, 75, 124)">
            <div class="container">
              <h1 class="display-4" style="color: aliceblue;">EXPEDIENTES</h1>
              <p class="lead" style="color:aliceblue;">Aqui podra ver, editar y eliminar cualquier expediente de la base de datos de Fiscalia.</p>
            </div>
        </div>
        <table id="tablaexp"class="display table table-dark table-hover text-nowrap table-condensed" cellspacing="0">
            <thead>
                <tr>
                  <th>id</th>
                  <th>Denunciante</th>
                  <th>Denunciado</th>
                  <th>Entrada</th>
                  <th>Salida</th>
                  <th>Causa</th>
                  <th>Medida</th>
                  <th>Fojas</th>
                  <th>L.A</th>
                  <th>Comisaria</th>
                  <th>Nro.Exp</th>                  
                  <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/datatables-buttons-excel-styles@1.1.1/js/buttons.html5.styles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables-buttons-excel-styles@1.1.1/js/buttons.html5.styles.templates.min.js"></script>
<script src="/js/tablaexp.js"></script>

</body>
</html>
