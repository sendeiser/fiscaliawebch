<body style="background-color: beige;">
    <div class="modal fade" id="editarper" tabindex="-1" role="dialog" aria-labelledby="tablaexpModalLabel" aria-hidden="true" >
        <div class="modal-dialog" >
          <div class="modal-content" style="background-color: #150e56">
            <div class="modal-header" style="background-color:#1768ac">
              <h5 class="modal-title badge bg-light text-dark" style="font-weight: bold;font-size:25px" id="tablaexpModalLabel" style="font-size:20px">Editar Persona</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                  </div>
                  <div class="modal-body text-light fw-bold fs-1" style="background-color:#293b5f">

                      <div class="col-10">
                      <label for="dniper">DNI</label>
                      <input type="number" name="" id="dniper"  class="form-control input-sm">
                      </div>

                      <div class="col-10">
                      <label for="nombreper">NOMBRE</label>
                      <input type="text" name="" id="nombreper" class="form-control input-sm" placeholder="Nombre Completo">
                      </div>

                      <div class="col-4">
                      <label for="apellidoper">APELLIDO</label>
                      <input type="text" name="" id="apellidoper" class="form-control input-sm">
                      </div>                                                 
                </div>
                <div class="modal-footer d-flex justify-content-center" style="background-color:#1768ac">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button id="si-editarper" type="button" class="btn btn-success" data-bs-dismiss="modal" >Confirmar</button>
                  </div> 
              </div>
        </div>
      </div>

        <div class="modal fade" id="eliminarper" tabindex="-1" role="dialog" aria-labelledby="tablaexpModalLabel" aria-hidden="true" >
            <div class="modal-dialog" >
              <div class="modal-content" style="background-color: #150e56">
                <div class="modal-header">
                  <h5 class="modal-title badge bg-warning text-danger"  style="font-size:20px">Eliminar Persona</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
      
                          <label class="bg-dark text-light"for="">Seguro que quiere eliminar la Persona con el DNI: </label>
                          <div class="row d-flex justify-content-center">
                            <label class="bg-danger text-light fw-bold fs-1 text-center" id="persona_eliminar">?</label>
                          </div>
                          <input type="hidden" id="dni_persona">                     
                </div>
                <div class="modal-footer d-block mx-auto">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  <button id="btn_borrarper" type="button" class="btn btn-success" data-bs-dismiss="modal" >Confirmar</button>
                </div>
              
                </div>
            </div>
     </div>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="background-color:rgb(0, 0, 0)">
            <div class="container">
              <h1 class="display-4 fw-bold" style="color: rgb(251, 101, 0);">PERSONAS</h1>
              <p class="lead fw-bold" style="color:rgb(255, 255, 255);">En esta seccion podra ver la informacion de las personas registradas que hicieron alguna denuncia y tambien podra modificar y eliminar registros.</p>
            </div>
        </div>
        <table id="tablaper"class="display table table-dark table-hover nowrap" cellspacing="0" width="100">
            <thead>
                <tr>
                  <th>DNI</th>
                  <th>NOMBRE</th>
                  <th>APELLIDO</th>
                  <th>ACCIONES</th>
                </tr>
